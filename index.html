<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="bg">
			<div class="timer">
				<h1 class="timer__title">Fashion Sale</h1>
				<strong class="timer__strong">Sale up to -50% Off!</strong>
				<div class="timer__block">
					<div class="timer__days">
						<div class="timer__number">00</div>
						<div class="timer__under">days</div>
					</div>
					<div class="timer__hours">
						<div class="timer__number">00</div>
						<div class="timer__under">hours</div>
					</div>
					<div class="timer__minutes">
						<div class="timer__number">00</div>
						<div class="timer__under">minutes</div>
					</div>
					<div class="timer__seconds">
						<div class="timer__number">00</div>
						<div class="timer__under">seconds</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
